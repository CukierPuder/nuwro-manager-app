<form [formGroup]="form" (ngSubmit)="submit(form)">
  <h1 mat-dialog-title>Create new record</h1>
  <mat-dialog-content>
    <mat-form-field>
      <mat-select formControlName="experiment" (selectionChange)="onExperimentChange($event)" placeholder="Experiment" required>
        <mat-option *ngFor="let experiment of experiments" [value]="experiment">
          {{experiment.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-select formControlName="measurement" (selectionChange)="onMeasurementChange($event)" placeholder="Measurement" required>
        <mat-option *ngFor="let measurement of measurements" [value]="measurement">
          {{measurement.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-select formControlName="nuwroversion" (selectionChange)="onRequiredFieldChange()" placeholder="Nuwro version" required>
        <mat-option *ngFor="let nuwroversion of nuwroversions" [value]="nuwroversion">
          {{nuwroversion.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-checkbox #is3dCheckbox>3D</mat-checkbox>

    <mat-form-field>
      <input matInput formControlName="description" placeholder="Description (optional)">
    </mat-form-field>

    <input type="file" formControlName="file" (change)="handleFileInput($event.target.files)" placeholder="Pick a file">

  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button type="submit" [disabled]="submitButtonDisabled">Add</button>
    <button mat-button type="button" mat-dialog-close>Cancel</button>
  </mat-dialog-actions>
</form>

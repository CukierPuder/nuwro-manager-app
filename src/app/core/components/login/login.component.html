<mat-card class="parent">
  <mat-card-content class="card-content">
    <p class='error-message' *ngIf="!messageHidden"><b>{{ errorMessage }}</b></p>
    <mat-tab-group mat-align-tabs="center" #tabGroup>

      <mat-tab label="Sign In">
        <form [formGroup]="signInForm" (ngSubmit)="onSignInButtonClicked()">
          <mat-form-field>
            <input matInput type="email" placeholder="Email" formControlName="email">
          </mat-form-field>
          <mat-form-field>
            <input matInput type="password" placeholder="Password" formControlName="password">
          </mat-form-field>
          <mat-card-actions>
            <button mat-button>Sign in</button>
          </mat-card-actions>
        </form>
      </mat-tab>

      <mat-tab label="Sign Up">
        <form [formGroup]="signUpForm" (ngSubmit)="onSignUpButtonClicked()">
          <mat-form-field>
            <input matInput type="text" placeholder="Username" formControlName="username">
          </mat-form-field>
          <mat-form-field>
            <input matInput type="email" placeholder="Email" formControlName="email">
          </mat-form-field>
          <mat-form-field>
            <input matInput type="password" placeholder="Password" formControlName="password">
          </mat-form-field>
          <mat-card-actions>
            <button mat-button>Sign Up</button>
          </mat-card-actions>
        </form>
      </mat-tab>

    </mat-tab-group>
  </mat-card-content>
</mat-card>
